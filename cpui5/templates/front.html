<div class="col-md-4">
    <div class="panel panel-default">
        <div class="panel-heading">
            {{ title }}
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
        <table class="table table-striped table-condensed table-bordered">
        {% for item in data|dictsort:'cpu_speed' %}
        {% if item.cpu_speed %}
           <tr>
                <td>
                    <a href="{% url 'machine_list_front' 'CpuI5' item.cpu_speed %}">
                    Intel Core i5 {{ item.cpu_speed }}
                    <span class="badge pull-right">{{ item.count }}</span>
                    </a>
                </td>
            </tr>
            {% endif %}
        {% endfor %}
        <tr>
                <td>
                    <a href="{% url 'machine_list_front' 'CpuI5' 'all' %}">
                    alle
                    <span class="badge pull-right">{{ count_all }}</span>
                    </a>
                </td>
            </tr>
        </table>
    </div>
    </div>
</div>
